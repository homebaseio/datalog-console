<!-- NOTE: this file lives in the root of the gh-pages branch -->
<!DOCTYPE html>
<html>
  <body>  
    <script>
      (async () => {
        const response = await fetch('https://api.github.com/repos/homebaseio/datalog-console/git/trees/gh-pages');
        const data = await response.json();
        let htmlString = '<ul>';
        for (let file of data.tree.filter(v => v.path !== 'index.html')) {
          htmlString += `<li><a href="branches/${file.path}/index.html">${file.path}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
